<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/weather-app.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${user != null}">
            <span class="navbar-text me-3" th:text="${user.login}">Username</span>
            <form th:method="POST" th:action="@{/}">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
        <div class="d-flex align-items-center" th:if="${user == null}">
            <form th:method="GET" th:action="@{/sign-in}">
                <button class="btn btn-outline-danger">Sign in</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/search}" th:object="${locationDto}" action="#" class="my-4">
            <div class="d-flex">
                <div class="input-group location-search-input-group me-3" th:object="${locationDto}">
                    <input class="form-control" type="text" th:filed="*{name}"  name="name" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12" th:object="${locationDto}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="${locationDto.name}">
                    Location already exists.
                </div>
            </div>
        </div>
    </div>

    <p class="mt-2 text-center">Try to enter a different location. Or go back to the <a th:href="@{/}">homepage</a></p>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
