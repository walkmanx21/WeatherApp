<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../../img/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${user != null}">
            <span class="navbar-text me-3" th:text="${user.login}">Username</span>
            <form th:method="POST" th:action="@{/}">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
        <div class="d-flex align-items-center" th:if="${user == null}">
            <button class="btn btn-outline-danger" onclick="window.location.href='/sign-in'">Sign in</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="POST" th:action="@{/search}" th:object="${locationDto}" action="#" class="my-4">
            <div class="d-flex">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12" th:object="${locationDto}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="${locationDto.name}">
                    Location already exists.
                </div>
            </div>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.getName()}">San Francisco</h5>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${location.getLatitude()}">Latitude: 37.7790262</p>
                            <p class="card-text mb-1" th:text="'Longitude: ' + ${location.getLongitude()}">Longitude: -122.419906</p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${location.getCountry()}">Country: US</p>
                            <p class="card-text mb-3" th:text="'State: ' + ${location.getState()}">State: California</p>
                            <div class="mt-auto">
                                <form th:method="POST" th:action="@{/search}" th:object="${location}">
                                    <input type="hidden" name="name" th:value="${location.getName()}" />
                                    <input type="hidden" name="Latitude" th:value="${location.getLatitude()}" />
                                    <input type="hidden" name="Longitude" th:value="${location.getLongitude()}" />
                                    <input type="hidden" name="Country" th:value="${location.getCountry()}" />
                                    <input type="hidden" name="State" th:value="${location.getState()}" />
                                    <button class="btn btn-primary w-100">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
