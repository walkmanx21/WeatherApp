<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../../img/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${user != null}">
            <span class="navbar-text me-3" th:text="${user.login}">Username</span>
            <form th:method="POST" th:action="@{/}">
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
        <div class="d-flex align-items-center" th:if="${user == null}">
            <button class="btn btn-outline-danger" onclick="window.location.href='/sign-in'">Sign in</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:method="GET" th:action="@{/search}" th:object="${locationDto}" action="#" class="my-4">
            <div class="d-flex">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>

        <div>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="weatherResponseDto : ${weatherResponseDtoList}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:method="PATCH" th:action="@{/}" th:object="${weatherResponseDto}">
                                <input type="hidden" name="latitude" th:value="${weatherResponseDto.getLatitude()}" />
                                <input type="hidden" name="longitude" th:value="${weatherResponseDto.getLongitude()}" />
                                <button class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>
                        <img class="card-img-top img-fluid"
                             src="https://openweathermap.org/img/wn/01n@4x.png"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${weatherResponseDto.getTemperature()}">Temperature</h1>
                            <h3 class="card-title" th:text="${weatherResponseDto.getName()} + ', ' + ${weatherResponseDto.getCountry()}">Name, Country</h3>
                            <p class="card-text mb-1" th:text="'Feels like ' + ${weatherResponseDto.getFeelsLike()} + '. ' + ${weatherResponseDto.getDescription()}">Feels like <span>2</span>°C.<span >Clear sky</span></p>
                            <p class="card-text mb-1" th:text="'Humidity ' + ${weatherResponseDto.getHumidity()}">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
